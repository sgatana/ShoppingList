<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <!---->
   <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h3 class="heading">Shopping List App</h3>
<form >
    <fieldset>
        <legend><h2>User Signup Form</h2></legend>
     <label><b>Email :</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label><b>Email :</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label><b>Password :</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Confirm Password :</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked">
    <i>By creating an account you agree to our <a href="#">Terms & Conditions</a>.</i>

    <div class="clearfix">
      <button type="button" class="btncancel">Cancel</button>
      <button type="submit" class="btnsignup">Sign Up</button>
    </div>

    </fieldset>

</form>
</div>
</body>
</html>
