language: python
python:
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "3.7-dev" # 3.7 development branch
  - "nightly"
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:

  - nosetests --with-coverage --cover-inclusive --cover-package=app
after_success:
  - coveralls